<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Gallery Gorillas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Goudy+Bookletter+1911&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app-container">
    <header class="olympian-header">
      <div class="temple-pediment"></div>
      <h1>GALLERY GORILLAS</h1>
      <p class="subtitle">Mythological AR Experience</p>
    </header>

    <div id="mode-selection">
      <div class="oracle-chamber">
        <h2>Choose Your Experience</h2>
        <div class="mode-buttons">
          <button id="ar-mode-btn" class="olympian-button">
            <span class="icon">‚ö°</span> AR Mode
          </button>
          <button id="viewer-mode-btn" class="olympian-button">
            <span class="icon">üèõÔ∏è</span> Viewer Mode
          </button>
        </div>
      </div>
    </div>

    <div id="ar-container" class="hidden">
      <video id="camera-feed" autoplay playsinline></video>
      <canvas id="ar-canvas"></canvas>
      <div id="ar-controls">
        <div id="placement-instructions">Move your device to detect surfaces</div>
        <button id="place-model" class="olympian-button hidden">Place Model</button>
        <button id="exit-ar" class="olympian-button">Exit AR</button>
      </div>
    </div>

    <div id="viewer-container" class="hidden">
      <canvas id="viewer-canvas"></canvas>
      <div id="viewer-controls">
        <div class="viewer-instructions">
          <span>Touch & drag to orbit</span>
          <span>Pinch to zoom</span>
        </div>
        <button id="exit-viewer" class="olympian-button">Exit Viewer</button>
      </div>
    </div>

    <div id="loading" class="hidden">
      <div class="olympian-loader"></div>
      <p>Channeling Divine Energy...</p>
    </div>

    <div id="error-message" class="olympian-alert hidden"></div>

    <footer class="olympian-footer">
      <p>Gallery Gorillas Official Experience</p>
      <div class="meander-border"></div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
  <script src="app.js"></script>
</body>
</html>
