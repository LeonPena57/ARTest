<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/XRController.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="permission-popup" class="centered-popup">
      <h1>AR Viewer</h1>
      <button id="start-ar">Start AR Experience</button>
      <p id="error-message"></p>
    </div>

    <div id="loading" class="hidden">
      <div class="loader"></div>
      <p>Initializing AR...</p>
    </div>

    <div id="ar-container" class="hidden"></div>

    <script src="app.js"></script>
  </body>
</html>
